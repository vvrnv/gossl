# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - id: gossl-linux-amd
    binary: gossl
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
    - -X github.com/vvrnv/gossl/cmd.Version={{ .Tag }}
    - -X github.com/vvrnv/gossl/cmd.Arch={{ .Env.ARCH }}
    - -X github.com/vvrnv/gossl/cmd.Os={{ .Env.OS }}
    - -X github.com/vvrnv/gossl/cmd.Date={{ .Date }}
    - -X github.com/vvrnv/gossl/cmd.Commit={{ .FullCommit }}
    env:
      - CGO_ENABLED=0
      - ARCH=amd64
      - OS=linux

  - id: gossl-linux-arm
    binary: gossl
    goos:
      - linux
    goarch:
      - arm64
    ldflags:
    - -X github.com/vvrnv/gossl/cmd.Version={{ .Tag }}
    - -X github.com/vvrnv/gossl/cmd.Arch={{ .Env.ARCH }}
    - -X github.com/vvrnv/gossl/cmd.Os={{ .Env.OS }}
    - -X github.com/vvrnv/gossl/cmd.Date={{ .Date }}
    - -X github.com/vvrnv/gossl/cmd.Commit={{ .FullCommit }}
    env:
      - CGO_ENABLED=0
      - ARCH=arm64
      - OS=linux

  - id: gossl-darwin-amd
    binary: gossl
    goos:
      - darwin
    goarch:
      - amd64
    ldflags:
    - -X github.com/vvrnv/gossl/cmd.Version={{ .Tag }}
    - -X github.com/vvrnv/gossl/cmd.Arch={{ .Env.ARCH }}
    - -X github.com/vvrnv/gossl/cmd.Os={{ .Env.OS }}
    - -X github.com/vvrnv/gossl/cmd.Date={{ .Date }}
    - -X github.com/vvrnv/gossl/cmd.Commit={{ .FullCommit }}
    env:
      - CGO_ENABLED=0
      - ARCH=amd64
      - OS=darwin

  - id: gossl-darwin-arm
    binary: gossl
    goos:
      - darwin
    goarch:
      - arm64
    ldflags:
    - -X github.com/vvrnv/gossl/cmd.Version={{ .Tag }}
    - -X github.com/vvrnv/gossl/cmd.Arch={{ .Env.ARCH }}
    - -X github.com/vvrnv/gossl/cmd.Os={{ .Env.OS }}
    - -X github.com/vvrnv/gossl/cmd.Date={{ .Date }}
    - -X github.com/vvrnv/gossl/cmd.Commit={{ .FullCommit }}
    env:
      - CGO_ENABLED=0
      - ARCH=arm64
      - OS=darwin

  - id: gossl-windows-amd
    binary: gossl
    goos:
      - windows
    goarch:
      - arm64
    ldflags:
    - -X github.com/vvrnv/gossl/cmd.Version={{ .Tag }}
    - -X github.com/vvrnv/gossl/cmd.Arch={{ .Env.ARCH }}
    - -X github.com/vvrnv/gossl/cmd.Os={{ .Env.OS }}
    - -X github.com/vvrnv/gossl/cmd.Date={{ .Date }}
    - -X github.com/vvrnv/gossl/cmd.Commit={{ .FullCommit }}
    env:
      - CGO_ENABLED=0
      - ARCH=amd64
      - OS=windows
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - tap:
      owner: vvrnv
      name: homebrew-tap
    folder: Formula
    goarm: "7"
    homepage: https://vvrnv.dev
    description: simple CLI app for checking SSL certificates
    license: MIT
    commit_author:
      name: vvrnv
      email: valeravoronov96@gmail.com
